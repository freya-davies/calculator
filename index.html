
<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Vibes&display=swap" rel="stylesheet">
  </head>




  <body>
    <div class="calculator">
        <div class="solarPanel">
            <img src="images/solarPanel.jpg" alt="Solar Panel Image">
        </div>
        <div id="title"> 
            <p>
                Freyas Attempt Of An
            </p>
        </div>
        <div id="tagline">
            <p>
                Electronic calculator
            </p>
        </div>
        <div id="input" id="display" value="0">
        </div>
        <div>
            <table class="calculatorButtons">
                <tbody>
                    <tr>
                        <td><button id="opositeColouredButton" id="clearAllButton" value="AC">AC</button></td>
                        <td><button id="opositeColouredButton" id="clearLastButton" value="CE">CE</button></td>
                        <td><button id="percentage" class="Button" value="%">%</button></td>
                        <td><button id="divide" class="Button" value="/">รท</button></td>
                    </tr>
                    <tr>
                        <td><button id="seven" class="Button" value="7">7</button></td>
                        <td><button id="eight" class="Button" value="8">8</button></td>
                        <td><button id="nine" class="Button" value="9">9</button></td>
                        <td><button id="multiply" class="Button" value="*">x</button></td>
                    </tr>
                    <tr>
                        <td><button id="four" class="Button" value="4">4</button></td>
                        <td><button id="five" class="Button" value="5">5</button></td>
                        <td><button id="six" class="Button" value="6">6</button></td>
                        <td><button id="minus" class="Button" value="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button id="one" class="Button" value="1">1</button></td>
                        <td><button id="two" class="Button" value="2">2</button></td>
                        <td><button id="three" class="Button" value="3">3</button></td>
                        <td rowspan="2"><button id="bigButton" id="plus" class="Button" value="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button id="zero" class="Button" value="0">0</button></td>
                        <td><button id="dot" class="Button" value=".">.</button></td>
                        <td><button id="equals" class="equalsButton" value="=">=</button></td>
                    </tr>                
                </tbody>
            </table>
        </div>
    </div>
  </body>
</html>
